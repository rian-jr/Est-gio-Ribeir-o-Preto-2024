<body>
    <h1>Resultado exercicio 5:</h1>
    <div id="iverteString"></div>
    <script>
        function inverter(string){
            let result = ""
            for(let i = string.length - 1; i >= 0; i--){
                result += string[i]
            }
            return result
        }

        let textos = prompt("Escreva uma palavra:")
        let textoInvertido = inverter(textos)
        document.getElementById("iverteString").innerText= "O texto invertido Ã©: " + textoInvertido

    </script>
</body>
