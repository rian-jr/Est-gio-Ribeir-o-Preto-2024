<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Estagio</title>
 
</head>
<body>
    <h1>Resultado do exercicio 1</h1>
    <div id="resultadoSoma"></div>
    
        
    <script>
        let INDICE = 13, SOMA = 0, K = 0
        while (K<INDICE){
            K = K + 1
            SOMA = SOMA + K
        }
        document.getElementById("resultadoSoma").innerText= "A soma e: " + SOMA
    </script>
</body>
</html>
